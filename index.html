            addEventListener('fetch', event => {
  event.respondWith(handleRequest(event.request))
})

async function handleRequest(request) {
  const url = new URL(request.url)
  console.log(url);
  const targetUrl = 'https://my-urlshortnerworker.apiu.workers.dev' + url.pathname + url.search
  console.log(targetUrl);
  const response = await fetch(targetUrl)

  // Create a new response with the original response body and headers
  const newResponse = new Response(response.body, response)

  // Set the Access-Control-Allow-Origin header to allow cross-origin requests
  newResponse.headers.set('Access-Control-Allow-Origin', '*')

  return newResponse
}
